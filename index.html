<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>PassengerCounter</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Current Passenger:</h1>
      <p class="number" id="counter-el">0</p>
      <div class="buttons">
        <button class="btn" id="add" onclick="add()">Add</button>
        <button class="btn" id="minus" onclick="minus()">Minus</button>
        <button class="btn" id="save" onclick="save()">Save</button>
      </div>
      <p class="entries" id="entry">Entries:</p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
